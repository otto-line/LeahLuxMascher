<script>
    const previewDiv = document.getElementById('hover-preview');
    const previewImg = document.getElementById('hover-preview-img');
    const menuLinks = document.querySelectorAll('.menu-items a[data-hover-image]');

    menuLinks.forEach(link => {
        link.addEventListener('mouseenter', () => {
            previewImg.src = link.dataset.hoverImage;
            previewDiv.style.display = 'block';
        });
        link.addEventListener('mouseleave', () => {
            previewDiv.style.display = 'none';
        });
    });

    const hotspotTextDiv = document.getElementById('hotspot-text');

    window.addEventListener('message', (e) => {
        if (e.data && 'hoverImage' in e.data) {
            if (e.data.hoverImage) {
                previewImg.src = e.data.hoverImage;
                previewDiv.style.display = 'block';
            } else {
                previewDiv.style.display = 'none';
            }
        }
        if (e.data && 'hotspotText' in e.data) {
            if (e.data.hotspotText) {
                var d = e.data.hotspotText;
                hotspotTextDiv.innerHTML =
                    '<span style="background:#ffcc00;color:#000;padding:2px 6px;border-radius:3px;font-weight:bold;display:inline-block;">' + d.id + '</span>' +
                    '<br><span style="color:#e60000;font-weight:bold;display:inline-block;margin-top:6px;">' + d.title + '</span>' +
                    (d.description ? '<br><span style="color:#ffcc00;display:inline-block;margin-top:6px;">' + d.description + '</span>' : '');
                hotspotTextDiv.style.display = 'block';
            } else {
                hotspotTextDiv.style.display = 'none';
            }
        }
    });
</script>
