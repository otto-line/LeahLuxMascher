  <script>
    // Hotspot hover to show text overlay
    document.querySelectorAll('.hotspot').forEach(function(hotspot) {
      hotspot.addEventListener('mouseenter', function() {
        hotspot.classList.add('active');
        var raw = hotspot.getAttribute('data-text');
        var dotIdx = raw.indexOf('. ');
        var id = raw.substring(0, dotIdx);
        var rest = raw.substring(dotIdx + 2);
        var dashIdx = rest.indexOf(' — ');
        var title = dashIdx > -1 ? rest.substring(0, dashIdx) : rest;
        var desc = dashIdx > -1 ? rest.substring(dashIdx + 3) : '';
        window.parent.postMessage({ hotspotText: { id: id, title: title, description: desc } }, '*');
      });
      hotspot.addEventListener('mouseleave', function() {
        hotspot.classList.remove('active');
        window.parent.postMessage({ hotspotText: null }, '*');
      });
    });
  </script>
