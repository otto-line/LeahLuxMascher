<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>CV</title>
    <style>
        .cv-content {
            border-bottom: 0.2px solid #eee;
            padding: 1.0em 0;
            margin-left: 1px;
        }
        .cv-content h3 {
            margin: 0;
            font-family: "Neue Haas Grotesk", Arial, sans-serif;
            font-weight: 400;
            font-size: 1.1em;
        }
        .cv-content .cv-year {
            font-weight: 200;
            color: #666;
            font-size: 0.9em;
        }
        .cv-content .cv-description {
            font-weight: 200;
            font-size: 0.95em;
            margin: 0.3em 0;
        }
        .cv-content .cv-details {
            font-weight: 200;
            font-size: 0.85em;
            color: #888;
        }
    </style>
</head>
<body style="background: white;">
    <div class="cv-container">
        <h2>LEAH LUX MASCHER</h2>
        <h3>b. 2002 Cape Town</h3>
        <div id="cv-list"></div>
    </div>

    <script>
        fetch('./cv.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('cv-list');

                data.cv.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'cv-content';

                    div.innerHTML = `
                        <h3>${item.title}</h3>
                        <span class="cv-year">${item.year}</span>
                        <p class="cv-description">${item.description}</p>
                        <p class="cv-details">${item.dates} â€” ${item.location}</p>
                    `;

                    container.appendChild(div);
                });
            })
            .catch(err => console.error('Failed to load CV:', err));
    </script>
</body>
</html>
